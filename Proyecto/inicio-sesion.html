<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" href="./style-inicio-sesion.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
<div class="login-form">
  <form>
    <img src="image/logo2.png" class="logo">
    <h1>Carga Sin Estrés</h1>
    
    <div class="content">
      <div class="input-field">
          <input type="email" placeholder="Correo electrónico o Usuario" required>
          <i class='bx bxs-user'></i>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Contraseña" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="remember-me">
        <label ><input type="checkbox"></label><label>Recuerdame</label>
      </div>
    </div>

    <div class="action">
      <button class="btn">Sign In</button>
      <button class="btn">Sign Up</button>
    </div>
  </form>
</div>
</body>

</html>
