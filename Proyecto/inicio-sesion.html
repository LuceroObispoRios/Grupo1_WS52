<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" href="./style-inicio-sesion.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
<div class="login-form"> 
  <form id="loginForm">
    <img src="image/logo2.png" class="logo">
    <h1>Carga Sin Estrés</h1>
    <div class="content">
      <div class="input-field">
          <input type="email" id="email" placeholder="Correo electrónico o Usuario" required autofocus>
          <i class='bx bxs-user'></i>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="remember-me">
        <label><input type="checkbox"> Recuérdame</label>
      </div>
      <div class="action" id="actionButtons">
        <input type="submit" onclick="redirectTo('index.html')" value="Sign In" class="btn">
        <a href="reg-empresa.html" class="btn">Sign Up</a>
      </div>
    </div>
  </form>
</div>
<script src="login.js"></script>
</body>
</html>
