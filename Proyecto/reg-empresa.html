<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cuenta de empresa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reg-emp.css">
    <script defer src ="./reg-emp.js"></script>
</head>

<body>
    <div class="container">
        <div class="forms">
            <form id="registro" action="" method="POST" onsubmit="SaveUserJSON()"> <!--los datos de usuario registrados se guardaran-->

                <h1>Registro de cuenta de Empresa</h1>
                <img src="image/Cargalogo.png" alt="Logo de Carga sin estres" class="logo">

                <div class="input-control">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Ingresar nombre de empresa...">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">E-mail de la empresa:</label>
                    <input type="text" name="email" id="email" placeholder="Ingresar correo completo..." >
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" name="ubicacion" id="ubicacion" placeholder="Ingresar ubicación de empresa...." >
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="contactNumber">Numero de contacto:</label>
                    <input type="text" name="contactNumber" id="contactNumber" placeholder="Ingresar numero de telefono..." >
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Ingresar nueva contraseña...">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="contrasena2">Confirmar Contraseña:</label>
                    <input type="password" name="contrasena2" id="contrasena2" placeholder="Debe tener 6 o más caracteres...">
                    <div class="error"></div>
                </div>

                <div class="service-boxes">
                    <p>Marque los servicios que ofrece su empresa:</p>
                    <div class="checkboxes col">
                        <div class="check row-1">
                            <input type="checkbox" name="transporte" value="transporte" id="transporte">
                            <label for="transporte">Transporte</label>                           
                        </div>
                        
                        <div class="check row-1">
                            <input type="checkbox" name="carga" value="carga" id="carga">
                            <label for="carga">Carga</label>                            
                        </div>
                        
                        <div class="check row-1">
                            <input type="checkbox" name="embalaje" value="embalaje" id="embalaje">
                            <label for="embalaje">Embalaje</label>                           
                        </div>
                        
                        <div class="check row-1">
                            <input type="checkbox" name="montaje" value="montaje" id="montaje">
                            <label for="montaje">Montaje</label>                        
                        </div>
                        
                        <div class="check row-1">
                            <input type="checkbox" name="desmontaje" value="desmontaje" id="desmontaje">
                            <label for="desmontaje">Desmontaje</label>                          
                        </div>
                        
                    </div>       
                    <div class="error"></div>
                </div>

                <div class="description-box">
                    <label for="description">Descripción corta de la empresa:</label>
                    <textarea name="description" rows="6"  id="description"></textarea>
                </div>
                
                <div class="logo-box">
                    <label for=""></label>
                    <!--buscar imagen en tu compu-->
                </div>

                <button id="registro-button" type="submit">Registrar Empresa</button>
                <p class="warnings" id="warnings"></p>

            </form>
        </div>
    </div>

</body>
</html>
